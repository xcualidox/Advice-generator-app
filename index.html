<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
    <main>
        <!-- Advice card -->
        <article class="advice-card">
            <header class="card-header">
                <h1 class="advice-id"></h1>
            </header>
            <blockquote class="advice">
            </blockquote>
            <figure>
                <img src="images/pattern-divider-mobile.svg" alt="divider img mobile" class="divider mobile">
                <img src="images/pattern-divider-desktop.svg" alt="divider img desktop" class="divider desktop" >
            </figure>
            <button class="advice-btn">
                <img src="images/icon-dice.svg" alt="dice icon" class="dice">
            </button>
        </article>
    </main>
     <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/xcualidox" target="_blank">Alex Cruz</a>.
    </footer>
    <script src="js/js.js"></script>
</body>
</html>
